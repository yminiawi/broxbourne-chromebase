<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Broxbourne Chromebase Prototype</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <div class="row">
        <div class="header">
          <div class="col-11 offset-1">
            <div class="logo">
              <a href="index.html">
                <div class="logo-mark">
                  <img src="images/badger.svg" alt="Broxbourne badger logo mark" class="width-100">
                </div><!-- end of logo-mark -->
                <div class="word-mark">
                  <h1 class="clear-margin">Borough of Broxbourne</h1>
                </div><!-- end of word-mark -->
              </a>
            </div><!-- end of logo -->
          </div><!-- end of col 12 -->
        </div><!-- end of header -->
      </div><!-- end of row  -->

      <div class="row question-header">
        <div class="col-11 offset-1">
          <!-- <div class="breadcrumbs">
            <ol class="breadcrumbs-list">
              <li class="breadcrumbs-list-item">
                <a class="breadcrumbs-link" href="#home-link">Home</a>
              </li>
              <li class="breadcrumbs-list-item">
                <a class="breadcrumbs-link" href="#link-1">Council Tax</a>
              </li>
              <li class="breadcrumbs-list-item" aria-current="page">Pay Council Tax</li>
            </ol>
          </div> -->
          <a href="index.html" class="back-link">Back</a>
          <h1>Report a bin</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-11 offset-1">
          <main class="govuk-main-wrapper" id="main-content" role="main">
            <div class="row">
              <div class="col-6">
                <!-- <h1 class="govuk-heading-xl">Passport details</h1> -->

                <form action="address.html" method="get" novalidate>

                  <div class="form-element">
                    <label for="full-name">Full name</label>
                    <input id="full-name" name="full-name" type="text" class="text-input form-control" />
                  </div>

                  <div class="form-element">
                    <label for="email-address">Email address</label>
                    <input id="email-address" name="email-address" type="text" class="text-input form-control" />
                  </div>

                  <fieldset>
                    <!-- <legend>What is your address?</legend> -->
                    <div class="form-group">
                      <label for="address-line-1">
                        Building and street
                        <!-- <span class="govuk-visually-hidden">line 1 of 2</span> -->
                      </label>
                      <input class="text-input form-control" id="address-line-1" name="address-line-1" type="text">
                    </div>

                    <div class="form-group">
                      <label for="address-line-2">
                        <!-- <span class="govuk-visually-hidden">Building and street line 2 of 2</span> -->
                      </label>
                      <input class="text-input form-control" id="address-line-2" name="address-line-2" type="text">
                    </div>

                    <div class="form-group">
                      <label for="address-town">Town or city</label>
                      <input class="input-short text-input form-control" id="address-town" name="address-town" type="text">
                    </div>

                    <div class="form-group">
                      <label for="address-county">
                        County
                      </label>
                      <input class="text-input form-control input-short" id="address-county" name="address-county" type="text">
                    </div>

                    <div class="form-group">
                      <label for="address-postcode">
                        Postcode
                      </label>
                      <input class="text-input form-control input-20" id="address-postcode" name="address-postcode" type="text">
                    </div>

                  </fieldset>

                  <button class="primary-button">
                    <p class="button-text">Continue</p>
                    <div class="button-icon">
                      <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                          <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="primary-button-stroke" stroke-width="2">
                            <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                          </g>
                        </g>
                      </svg>
                    </div>
                  </button>

                </form>
              </div>
            </div>
          </main>
        </div>
      </row>

    </div><!-- end of container-fluid -->

    <!-- build:js scripts/vendor.js -->

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
