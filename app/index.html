<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Broxbourne Chromebase Prototype</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <div class="row">
        <div class="header">
          <div class="col-12">
            <div class="logo">
              <a href="index.html">
                <div class="logo-mark">
                  <img src="images/badger.svg" alt="Broxbourne badger logo mark" class="width-100">
                </div><!-- end of logo-mark -->
                <div class="word-mark">
                  <h1 class="clear-margin">Borough of Broxbourne</h1>
                </div><!-- end of word-mark -->
              </a>
            </div><!-- end of logo -->
          </div><!-- end of col 12 -->
        </div><!-- end of header -->
      </div><!-- end of row  -->

      <div class="row">
        <img src="/images/hero.png" />
      </div><!-- end of row -->

      <!-- PRIMARY CTA ROW -->
      <div class="row ctas">
        <div class="col-12">
          <button class="p-cta">
            <h2 class="p-cta-text">Pay for parking</h2>
            <div class="p-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="p-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of p-cta-icon -->
          </button><!--end of primary cta -->

          <button class="p-cta">
            <h2 class="p-cta-text">Report missed bin</h2>
            <div class="p-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="p-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of p-cta-icon -->
          </button><!--end of primary cta -->

          <button class="p-cta">
            <h2 class="p-cta-text">Report street cleaning</h2>
            <div class="p-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="p-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of p-cta-icon -->
          </button><!--end of primary cta -->
        </div><!-- end of col 10 -->
      </div><!-- end of row -->

      <!-- SECONDARY CTAS -->
      <div class="row ctas">
        <div class="col-12">
          <button class="s-cta">
            <h2 class="s-cta-text">Complain about waste services</h2>
            <div class="s-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="s-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of s-cta-icon -->
          </button><!--end of secondary cta -->

          <button class="s-cta">
            <h2 class="s-cta-text">Report an environmental issue</h2>
            <div class="s-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="s-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of p-cta-icon -->
          </button><!--end of primary cta -->

          <button class="s-cta">
            <h2 class="s-cta-text">Report an obstruction on the road</h2>
            <div class="s-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="s-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of s-cta-icon -->
          </button><!--end of secondary cta -->
        </div><!-- end of col 10 -->
      </div><!-- end of row -->

      <div class="row ctas">
        <div class="col-12">
          <button class="s-cta">
            <h2 class="s-cta-text">Report anti-social behaviour</h2>
            <div class="s-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="s-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of s-cta-icon -->
          </button><!--end of secondary cta -->

          <button class="s-cta">
            <h2 class="s-cta-text">Report illegal advertising</h2>
            <div class="s-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="s-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of p-cta-icon -->
          </button><!--end of primary cta -->

          <button class="s-cta">
            <h2 class="s-cta-text">Report a planning infringement</h2>
            <div class="s-cta-icon">
              <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                  <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="s-cta-stroke" stroke-width="2">
                    <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                  </g>
                </g>
              </svg>
            </div><!-- end of s-cta-icon -->
          </button><!--end of secondary cta -->
        </div><!-- end of col 10 -->
      </div><!-- end of row -->

      <div class="view-all-services">
        <button class="primary-button">
          <p class="button-text">View all services</p>
          <div class="button-icon">
            <svg width="11px" height="19px" viewBox="0 0 11 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="DESKTOP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g id="StyleTile" transform="translate(-310.000000, -4997.000000)" class="primary-button-stroke" stroke-width="2">
                  <polyline id="arrow" points="311.559476 4998.31818 319.741294 5006.5 311.559476 5014.68182"></polyline>
                </g>
              </g>
            </svg>
          </div>
        </button>
      </div>

    </div><!-- end of container-fluid -->

    <!-- build:js scripts/vendor.js -->

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
